<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Walmart Connect – Consolidados 2026</title>
<link rel="icon" type="image/png" href="https://walmartconnect.cl/wp-content/uploads/2023/01/WMG-favicon-32x32-1.png">

<style>
:root {
  --primary: #0b2a6f;
  --bg: #d1d5db;
  --panel: #ffffff;
  --border: #e5e7eb;
  --text: #1f2937;
  --muted: #6b7280;
  --btn: #2563eb;
  --btn-disabled: #9ca3af;
  --locales-bg: #eef2ff;
}
* { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
body { margin: 0; background: var(--bg); color: var(--text); }
header { background: var(--primary); color: white; padding: 16px; text-align: center; font-weight: 600; }

.wrapper { max-width: 760px; margin: 20px auto; padding: 0 14px; }

.provider-bar {
  background: white; border-radius: 16px; padding: 14px 16px; margin-bottom: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,.15);
  display: flex; flex-direction: column; gap: 6px;
}
.provider-name { font-weight: 700; }
.provider-date { font-size: 12px; color: var(--muted); }

.filtro-bar {
  background: white;
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 16px;
  box-shadow: 0 6px 14px rgba(0,0,0,.12);
}

.filtro-bar select {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
}

.card {
  background: var(--panel);
  border-radius: 18px;
  box-shadow: 0 10px 26px rgba(0,0,0,.18);
  overflow: hidden;
  margin-bottom: 18px;
}

.grid-main { display: grid; grid-template-columns: 1fr 1fr; }

.cell {
  min-width: 0;
  padding: 12px;
  border-bottom: 1px solid var(--border);
  font-size: 13px;
}

.grid-main > .cell:nth-child(odd) { border-right: 1px solid var(--border); }
.grid-main > .cell:nth-last-child(-n + 2) { border-bottom: none; }

.label { font-size: 11px; color: var(--muted); margin-bottom: 4px; }
.value { font-weight: 600; }

.preview-img {
  width: 100%;
  max-height: 90px;
  object-fit: contain;
  margin-bottom: 6px;
  border-radius: 8px;
}

.btn {
  display: inline-block;
  width: 100%;
  padding: 8px;
  text-align: center;
  background: var(--btn);
  color: white;
  border-radius: 10px;
  font-weight: 600;
  font-size: 12px;
  text-decoration: none;
}

.btn.disabled {
  background: var(--btn-disabled);
  cursor: not-allowed;
}

.locales-row {
  border-top: 1px solid var(--border);
  padding: 14px;
}

.locales-btn {
  width: 100%;
  padding: 10px;
  background: var(--locales-bg);
  color: var(--primary);
  border-radius: 12px;
  font-weight: 600;
  text-align: center;
  cursor: pointer;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  z-index: 1000;
  justify-content: center;
  align-items: flex-end;
}

.modal-content {
  background: white;
  width: 100%;
  max-height: 85vh;
  border-radius: 18px 18px 0 0;
  display: flex;
  flex-direction: column;
}

.modal-header {
  padding: 14px;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  font-weight: 600;
}

.modal-body {
  padding: 14px;
  overflow-y: auto;
}

.modal-body input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
}

.locales-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.locales-list li {
  padding: 8px 4px;
  border-bottom: 1px solid var(--border);
}

.header-bar {
  background: var(--primary);
  color: white;
  padding: 12px 16px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.logo-header {
  height: 26px;
  object-fit: contain;
}

/* SCROLL INDICATOR */
.scroll-indicator {
  position: fixed;
  bottom: 18px;
  right: 18px;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: var(--primary);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 6px 14px rgba(0,0,0,.25);
  z-index: 2000;
  opacity: .85;
  transition: opacity .2s ease, transform .2s ease;
  animation: bounce 1.6s infinite;
}

.scroll-indicator:hover {
  opacity: 1;
  transform: translateY(-2px);
}

@keyframes bounce {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

.close { font-size: 22px; cursor: pointer; }

@media (min-width: 769px) {
  .modal { align-items: center; }
  .modal-content { width: 520px; border-radius: 16px; }
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>

<body>

<header class="header-bar">
  <img src="https://walmartconnect.cl/wp-content/uploads/2023/01/WMG-favicon-32x32-1.png" class="logo-header" alt="Connect">
  <span>Walmart Connect · Consolidado</span>
</header>



<div class="wrapper">

  <div class="provider-bar">
    <div class="provider-name" id="providerName">Proveedor</div>
    <div class="provider-date" id="providerVigencia">Vigencia</div>
  </div>

  <div class="filtro-bar">
    <select id="filtroGlobal" multiple></select>
  </div>

  <div id="cardsRoot"></div>

</div>

<!-- MODAL -->
<div class="modal" id="modalLocales">
  <div class="modal-content">
    <div class="modal-header">
      <span>Locales asociados</span>
      <span class="close" id="btnCloseModal">×</span>
    </div>
    <div class="modal-body">
      <input type="text" id="inputBuscar" placeholder="Buscar local..." />
      <ul class="locales-list" id="listaLocales"></ul>
    </div>
  </div>
</div>

<div id="scrollIndicator" class="scroll-indicator">↓</div>

const localesPorElemento = {};

const cardsRoot   = document.getElementById('cardsRoot');
const modal       = document.getElementById('modalLocales');
const lista       = document.getElementById('listaLocales');
const inputBuscar = document.getElementById('inputBuscar');
const btnClose    = document.getElementById('btnCloseModal');
const selectLocal = document.getElementById('filtroGlobal');

document.getElementById('providerName').textContent     = "Proveedor: " + (__PROVIDER__.proveedor || "Proveedor");
document.getElementById('providerVigencia').textContent = "Vigencia: " + (__PROVIDER__.vigencia || "Vigencia");

/* PREVIEW */
function esImagen(url){ return url && /\.(jpg|jpeg|png|webp|gif)$/i.test(url); }
function previewImg(url){ return esImagen(url) ? `<img src="${url}" class="preview-img"/>` : ""; }

function linkBtn(url,label){
  if(url && url.startsWith("http")){
    return `<a href="${url}" target="_blank" class="btn">${label}</a>`;
  }
  return `<span class="btn disabled">No Adjunta</span>`;
}

/* MODAL */
function openLocales(arr){
  lista.innerHTML='';
  (arr || []).forEach(l=>{
    const li=document.createElement('li');
    li.textContent='Local '+l;
    lista.appendChild(li);
  });
  inputBuscar.value='';
  modal.style.display='flex';
  document.body.style.overflow='hidden';
}

function closeModal(){
  modal.style.display='none';
  document.body.style.overflow='';
}

function filterLocales(val){
  val=val.toLowerCase();
  document.querySelectorAll('#listaLocales li').forEach(li=>{
    li.style.display=li.textContent.toLowerCase().includes(val) ? '' : 'none';
  });
}

inputBuscar.addEventListener('keyup', e => filterLocales(e.target.value));
btnClose.addEventListener('click', closeModal);
modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
document.addEventListener('keydown', e => {
  if (e.key === 'Escape' && modal.style.display === 'flex') closeModal();
});

  [...setLocales]
    .sort((a,b)=> a.localeCompare(b, undefined, {numeric:true}))
    .forEach(l=>{
      const op=document.createElement('option');
      op.value=l;
      op.textContent='Local ' + l;
      selectLocal.appendChild(op);
    });
}


/* RENDER */
function renderCards(){
  const filtros = Array.from(selectLocal.selectedOptions).map(o => o.value);
  cardsRoot.innerHTML='';

  elementos.forEach(el=>{
    const locales = el.locales || [];
    if (filtros.length > 0) {
  const localesStr = locales.map(l => String(l).trim());
  const match = filtros.some(f => localesStr.includes(String(f).trim()));
  if (!match) return;
}
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="grid-main">
        <div class="cell"><div class="label">Elemento</div><div class="value">${el.nombre}</div></div>
        <div class="cell"><div class="label">Medidas</div><div class="value">${el.medidas}</div></div>
        <div class="cell"><div class="label">Piezas</div><div class="value">${el.piezas ? el.piezas + " por local" : "-"}</div></div>
        <div class="cell"><div class="label">Zona</div><div class="value">${el.categoria || "No Adjunta"}</div></div>

        <div class="cell">
          ${previewImg(el.fotomontaje)}
          ${linkBtn(el.fotomontaje,"Fotomontaje")}
        </div>
        <div class="cell">
          ${previewImg(el.keyvisual)}
          ${linkBtn(el.keyvisual,"Key Visual")}
        </div>
      </div>
      <div class="locales-row">
        <div class="locales-btn">Ver locales (${locales.length})</div>
      </div>
    `;

    card.querySelector('.locales-btn').onclick=()=>openLocales(locales);
    cardsRoot.appendChild(card);
  });
}

/* SCROLL INDICATOR LOGIC */
const scrollIndicator = document.getElementById('scrollIndicator');

function checkScroll() {
  const scrollTop = window.scrollY;
  const windowHeight = window.innerHeight;
  const docHeight = document.body.scrollHeight;

  if (scrollTop + windowHeight >= docHeight - 10) {
    scrollIndicator.style.display = 'none';
  } else {
    scrollIndicator.style.display = 'flex';
  }
}

scrollIndicator.addEventListener('click', () => {
  window.scrollBy({
    top: window.innerHeight * 0.9,
    behavior: 'smooth'
  });
});


/* INIT */
window.addEventListener('scroll', checkScroll);
window.addEventListener('resize', checkScroll);
checkScroll();
construirSelectLocales();
const choiceLocal = new Choices('#filtroGlobal', {
  removeItemButton: true,   // ← para poder quitar selecciones
  searchEnabled: true,
  itemSelectText: '',
  shouldSort: false,
  searchPlaceholderValue: 'Buscar local...',
});
selectLocal.addEventListener('change', renderCards);
renderCards();
</script>

</body>
</html>
