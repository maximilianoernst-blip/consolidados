<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Walmart Connect 路 Consolidados 2026</title>
<link rel="icon" type="image/png" href="https://walmartconnect.cl/wp-content/uploads/2023/01/WMG-favicon-32x32-1.png">  

<style>
:root {
  --primary: #0b2a6f;
  --bg: #d1d5db;
  --panel: #ffffff;
  --border: #e5e7eb;
  --text: #1f2937;
  --muted: #6b7280;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

.header{
  background:var(--primary);
  color:white;
  padding:14px 16px;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.header img{
  height:26px;
  object-fit:contain;
}

/* WRAPPER */

.wrapper {
  max-width: 720px;
  margin: 90px auto 0 auto;
  padding: 0 16px;
}


/* CARD */
.card {
  background: var(--panel);
  border-radius: 20px;
  padding: 26px 20px;
  box-shadow: 0 12px 30px rgba(0,0,0,.18);
  text-align: center;
}

.icon {
  font-size: 40px;
  margin-bottom: 10px;
}

.title {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 8px;
}

.text {
  font-size: 14px;
  color: var(--muted);
  line-height: 1.5;
}

.footer-text {
  margin-top: 18px;
  font-size: 12px;
  color: var(--muted);
  text-align: center;
}

@media (min-width: 768px) {
  .wrapper {
    margin-top: 40px;
  }
}
</style>
</head>

<body>

<div class="header">
  <img src="https://walmartconnect.cl/wp-content/uploads/2023/01/WMG-favicon-32x32-1.png" alt="Walmart Connect">
  <span>Walmart Connect 路 Consolidados</span>
</div>

<div class="wrapper">

  <div class="card">
    <div class="icon"></div>
    <div class="title">Hola Proveedor</div>
    <div class="text">
      Recuerda escanear tu c贸digo QR para acceder<br>
      directamente a tu archivo de <b>Consolidado</b>.
      <br><br>
      Este enlace es solo informativo.
    </div>
  </div>

  <div class="footer-text">
    Walmart Connect 路 Plataforma de Consolidaci贸n
  </div>

</div>

</body>
</html>
